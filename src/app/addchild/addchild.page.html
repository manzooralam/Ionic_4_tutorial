<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button>Add</ion-back-button>
        </ion-buttons>
    <ion-title>Add Child</ion-title>
  </ion-toolbar>
</ion-header>     

<ion-content padding>

  <h1 *ngFor="let i of list">
    {{i.kv1}}</h1>
    <div>
      <ion-item>
        <ion-input   [(ngModel)]="ch_name" placeholder="Child name" required></ion-input>
      </ion-item>
      <ion-item>
  
        <ion-label>Choose school :</ion-label>      {{notfoundschool}}
  
        <ionic-selectable
        
         [(ngModel)]="schoolnotfound"
  
         [canAddItem]="true" 
         (onAddItem)="addNewSchool($event)"
          [items]="schools" 
          itemValueField="id"
          itemTextField="name"
          [canSearch]="true" 
          [canClear]="true"
          (onChange)="schoolChange($event)">
        </ionic-selectable>
      </ion-item>
        
     
      <ion-item>
        <ion-label>Choose class std :</ion-label>
        <ion-select [(ngModel)]="ch_class" placeholder="Select">
          <ion-select-option value="std3">3 std</ion-select-option>
          <ion-select-option value="std4">4 std</ion-select-option>
          <ion-select-option value="std5">5 std</ion-select-option>
          <ion-select-option value="std6">6 std</ion-select-option>
          <ion-select-option value="std7">7 std</ion-select-option>
          <ion-select-option value="std8">8 std</ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
          <ion-label>Age :<b>{{ch_age}}</b></ion-label>
          <ion-range  [(ngModel)]="ch_age" snaps=true  placeholder="select" pin=true min="8" max="17" color="secondary">
            <ion-label slot="start">8</ion-label>
            <ion-label slot="end">17</ion-label>
          </ion-range>
        </ion-item>
  
     <ion-item>
       <ion-label>UserId: </ion-label>
       <ion-input  clearInput
        [(ngModel)]="ch_userid" placeholder="Enter your userid" required></ion-input>
     </ion-item>
  
     <ion-item>
        <ion-label>Password: </ion-label>
        <ion-input type='password' clearInput
         [(ngModel)]="ch_password" placeholder="Enter your password" required></ion-input>
      </ion-item>
    </div>
    <div> 
       <ion-button (click)="childDetailsSubmit()">Add child</ion-button>
    </div>


  </ion-content>
